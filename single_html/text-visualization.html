<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>על היתרונות והחסרונות של לחיות ולמות עם לב שבור</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Assistant:wght@200;300;400;600&family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --blood: #8b0000;
            --ink: #111;
            --paper: #f5f5dc;
            --stain: rgba(139, 0, 0, 0.3);
            --coffee: #704214;
            --tear: rgba(0, 0, 100, 0.1);
            --fold: rgba(0, 0, 0, 0.1);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0a;
            font-family: 'Rubik', 'Assistant', sans-serif;
        }
        
        .upload-interface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDUwIDUwIj48cGF0aCBmaWxsPSJub25lIiBzdHJva2U9IiMxYTFhMWEiIHN0cm9rZS13aWR0aD0iMC41IiBkPSJNMTAsMTBMMzksMzlNMzksMTBMMTAsMzkiLz48L3N2Zz4=');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-family: 'Assistant', sans-serif;
            padding: 2rem;
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .upload-content {
            position: relative;
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .upload-title {
            font-family: 'Amatic SC', cursive;
            color: #fff;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }
        
        .upload-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }
        
        .upload-area {
            position: relative;
            width: 100%;
            height: 200px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #8b0000;
            background: rgba(139, 0, 0, 0.05);
        }
        
        .upload-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .upload-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        
        .upload-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .paste-container {
            position: relative;
            width: 100%;
            margin-top: 1rem;
        }
        
        .paste-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-align: right;
        }
        
        .paste-area {
            width: 100%;
            height: 200px;
            background: rgba(20, 20, 20, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            resize: none;
            font-family: 'Rubik', sans-serif;
            font-size: 0.9rem;
            direction: rtl;
            letter-spacing: 0.5px;
            line-height: 1.5;
            transition: all 0.3s ease;
        }
        
        .paste-area:focus {
            outline: none;
            border-color: #8b0000;
        }
        
        .visualize-btn {
            margin-top: 1.5rem;
            padding: 0.7rem 2rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Assistant', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .visualize-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 0, 0, 0.3), transparent);
            transition: all 0.5s ease;
        }
        
        .visualize-btn:hover:before {
            left: 100%;
        }
        
        .visualize-btn:hover {
            background: rgba(139, 0, 0, 0.1);
            border-color: #8b0000;
        }
        
        /* Journal Experience */
        .journal-experience {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            transition: opacity 1s ease, transform 1s ease;
            overflow: hidden;
        }
        
        .journal-experience.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }
        
        .paper-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            overflow: hidden;
            cursor: grab;
        }
        
        .paper-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--paper);
            transform-origin: center;
            transition: transform 0.1s ease;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .paper-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 3rem;
            cursor: text;
        }
        
        /* Blood stains, coffee stains, etc. */
        .stain {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
            filter: blur(5px);
            transition: opacity 0.5s ease;
        }
        
        .blood-stain {
            background-color: var(--blood);
            border-radius: 50% 20% 50% 40%;
            transform: rotate(var(--rotation, 0deg));
        }
        
        .coffee-stain {
            background-color: var(--coffee);
            border-radius: 50%;
            transform: scale(var(--scale, 1)) rotate(var(--rotation, 0deg));
        }
        
        .tear-stain {
            background-color: var(--tear);
            border-radius: 50% 50% 20% 20%;
            transform: scaleY(2) rotate(var(--rotation, 0deg));
            filter: blur(3px);
        }
        
        .fold-line {
            position: absolute;
            background-color: var(--fold);
            transform: rotate(var(--rotation, 0deg));
            pointer-events: none;
        }
        
        .fold-line.horizontal {
            width: 100%;
            height: 1px;
        }
        
        .fold-line.vertical {
            width: 1px;
            height: 100%;
        }
        
        .paper-title {
            font-family: 'Amatic SC', cursive;
            font-size: 3rem;
            font-weight: 700;
            color: var(--ink);
            text-align: center;
            margin-bottom: 1rem;
            line-height: 1.2;
            position: relative;
            transform: rotate(-1deg);
        }
        
        .paper-author {
            font-family: 'Rubik', sans-serif;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--ink);
            opacity: 0.7;
            text-align: center;
            margin-bottom: 2rem;
            transform: rotate(-1deg);
        }
        
        .paper-dedication {
            font-family: 'Assistant', sans-serif;
            font-style: italic;
            font-size: 1rem;
            color: var(--ink);
            opacity: 0.6;
            text-align: center;
            margin-bottom: 3rem;
            transform: rotate(1deg);
        }
        
        .paper-paragraph {
            font-family: 'Rubik', sans-serif;
            font-size: 1.1rem;
            color: var(--ink);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            position: relative;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: justify;
            direction: rtl;
            overflow: visible;
            transform: rotate(var(--rotation, 0deg));
            transition: transform 0.5s ease;
        }
        
        .paper-paragraph:hover {
            z-index: 5;
        }
        
        .paper-paragraph.highlight {
            background-color: rgba(255, 255, 0, 0.2);
            padding: 0.5rem;
            border-radius: 2px;
        }
        
        .paper-paragraph.redacted {
            background-color: #000;
            color: transparent;
            user-select: none;
        }
        
        .paper-paragraph.redacted:hover {
            background-color: rgba(0, 0, 0, 0.7);
            color: rgba(255, 255, 255, 0.5);
        }
        
        .paper-separator {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.5rem;
            color: var(--ink);
            opacity: 0.5;
            position: relative;
        }
        
        .paper-separator::before,
        .paper-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: var(--ink);
            opacity: 0.3;
        }
        
        .paper-separator::before {
            right: 0;
        }
        
        .paper-separator::after {
            left: 0;
        }
        
        /* Ink blot animations */
        @keyframes inkSpread {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.3; }
        }
        
        .ink-blot {
            position: absolute;
            background-color: var(--ink);
            border-radius: 50% 20% 50% 40%;
            filter: blur(5px);
            opacity: 0;
            pointer-events: none;
            z-index: 2;
            animation: inkSpread 2s forwards;
        }
        
        /* Floating words */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(10deg); opacity: 0; }
        }
        
        .floating-word {
            position: absolute;
            font-family: 'Amatic SC', cursive;
            font-size: 2rem;
            color: var(--blood);
            pointer-events: none;
            opacity: 0;
            z-index: 10;
            animation: float 5s forwards;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Control elements */
        .journal-controls {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .control-button:hover {
            background: #8b0000;
            transform: scale(1.1);
        }
        
        /* Audio experience */
        .audio-visualization {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 200px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 0.5rem;
        }
        
        .audio-bar {
            width: 3px;
            height: 3px;
            background: white;
            margin-right: 2px;
            transition: height 0.1s ease;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .upload-title {
                font-size: 2.5rem;
            }
            
            .paper-container {
                width: 95%;
            }
            
            .paper-content {
                padding: 2rem 1.5rem;
            }
            
            .paper-title {
                font-size: 2.2rem;
            }
            
            .paper-paragraph {
                font-size: 1rem;
            }
        }
        
        /* Upload animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-top-color: #8b0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        .loading-text {
            color: white;
            font-family: 'Assistant', sans-serif;
            font-size: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const uploadInterface = document.getElementById('uploadInterface');
            const journalExperience = document.getElementById('journalExperience');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const fileInput = document.getElementById('fileInput');
            const pasteArea = document.getElementById('pasteArea');
            const visualizeBtn = document.getElementById('visualizeBtn');
            const paperContainer = document.getElementById('paperContainer');
            const paperBackground = document.getElementById('paperBackground');
            const paperContent = document.getElementById('paperContent');
            const paperTitle = document.getElementById('paperTitle');
            const paperAuthor = document.getElementById('paperAuthor');
            const paperDedication = document.getElementById('paperDedication');
            const backBtn = document.getElementById('backBtn');
            const audioBtn = document.getElementById('audioBtn');
            const audioVisualization = document.getElementById('audioVisualization');
            
            // Create audio context
            let audioContext = null;
            let audioSource = null;
            let audioAnalyzer = null;
            let audioData = null;
            let isPlaying = false;
            
            // Create audio bars
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'audio-bar';
                audioVisualization.appendChild(bar);
            }
            
            // Keywords for floating effect
            const emotionalKeywords = [
                'אהבה', 'כאב', 'לב', 'מוות', 'חיים', 'שבור', 'געגוע', 'אבל', 'בכי', 'צחוק',
                'זכרון', 'עצב', 'שמחה', 'כעס', 'פחד', 'חלום', 'דמעות', 'נשמה', 'תקווה', 'אבא',
                'אמא', 'משפחה', 'בדידות', 'רכבת', 'יומן', 'שיכחה', 'אבן', 'לב'
            ];
            
            // File upload handling
            fileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const text = e.target.result;
                        processText(text);
                    };
                    
                    reader.readAsText(file);
                }
            });
            
            // Paste handling
            visualizeBtn.addEventListener('click', function() {
                const text = pasteArea.value.trim();
                if (text) {
                    processText(text);
                } else {
                    alert('אנא הדבק את הטקסט שלך');
                }
            });
            
            // Process the text
            function processText(text) {
                // Show loading overlay
                loadingOverlay.classList.add('active');
                
                // Process text after a short delay to show the loading animation
                setTimeout(() => {
                    // Clear previous content
                    while (paperContent.children.length > 3) {
                        paperContent.removeChild(paperContent.lastChild);
                    }
                    
                    // Create stains and fold lines
                    createStains();
                    createFoldLines();
                    
                    // Split text into paragraphs
                    const paragraphs = text.split(/\n\s*\n/);
                    
                    // Extract title and author if available
                    if (paragraphs.length > 0 && paragraphs[0].trim()) {
                        const firstLines = paragraphs[0].split('\n');
                        if (firstLines.length > 0) {
                            paperTitle.textContent = firstLines[0].trim();
                        }
                    }
                    
                    // Process paragraphs
                    paragraphs.forEach((para, index) => {
                        const paraLines = para.trim().split('\n');
                        
                        // Check if it's a separator
                        if (paraLines.length === 1 && paraLines[0].match(/^-{3,}$/)) {
                            const separator = document.createElement('div');
                            separator.className = 'paper-separator';
                            separator.textContent = '—————';
                            paperContent.appendChild(separator);
                            return;
                        }
                        
                        // Create paragraph element
                        if (paraLines.length > 0 && paraLines[0].trim()) {
                            const paragraph = document.createElement('p');
                            paragraph.className = 'paper-paragraph';
                            
                            // Randomly add variation
                            if (Math.random() < 0.1) {
                                paragraph.classList.add('highlight');
                            } else if (Math.random() < 0.05) {
                                paragraph.classList.add('handwritten');
                            }
                            
                            // Random slight rotation
                            paragraph.style.setProperty('--rotation', `${(Math.random() * 2 - 1)}deg`);
                            
                            // Apply emotional keywords highlighting
                            const content = paraLines.join('<br>');
                            paragraph.innerHTML = highlightEmotionalWords(content);
                            
                            // Add the paragraph
                            paperContent.appendChild(paragraph);
                            
                            // Add click listeners for special effects
                            paragraph.addEventListener('click', createInkBlot);
                        }
                    });
                    
                    // Hide upload interface and loading overlay, show journal experience
                    uploadInterface.style.opacity = '0';
                    uploadInterface.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        uploadInterface.style.display = 'none';
                        journalExperience.classList.add('active');
                        loadingOverlay.classList.remove('active');
                    }, 500);
                    
                    // Initialize paper movement
                    initPaperMovement();
                    
                    // Initialize audio
                    initAudio();
                    
                    // Add listeners for floating words on scroll
                    window.addEventListener('scroll', checkParagraphsInView);
                }, 2000);
            }
            
            // Highlight emotional words
            function highlightEmotionalWords(text) {
                let result = text;
                emotionalKeywords.forEach(keyword => {
                    // Only replace whole words, not parts of words
                    const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                    result = result.replace(regex, `<span style="color: var(--blood); font-weight: bold;">${keyword}</span>`);
                });
                return result;
            }
            
            // Create stains
            function createStains() {
                // Remove existing stains
                document.querySelectorAll('.stain').forEach(stain => stain.remove());
                
                // Blood stains
                for (let i = 0; i < 5; i++) {
                    createStain('blood-stain', {
                        width: 30 + Math.random() * 100,
                        height: 20 + Math.random() * 80,
                        left: Math.random() * 100,
                        top: Math.random() * 100,
                        rotation: Math.random() * 360
                    });
                }
                
                // Coffee stains
                for (let i = 0; i < 3; i++) {
                    createStain('coffee-stain', {
                        width: 50 + Math.random() * 100,
                        height: 50 + Math.random() * 100,
                        left: Math.random() * 100,
                        top: Math.random() * 100,
                        scale: 0.7 + Math.random() * 0.6,
                        rotation: Math.random() * 360
                    });
                }
                
                // Tear stains
                for (let i = 0; i < 7; i++) {
                    createStain('tear-stain', {
                        width: 10 + Math.random() * 30,
                        height: 20 + Math.random() * 40,
                        left: Math.random() * 100,
                        top: Math.random() * 100,
                        rotation: Math.random() * 360
                    });
                }
            }
            
            // Create a stain
            function createStain(className, options) {
                const stain = document.createElement('div');
                stain.className = `stain ${className}`;
                stain.style.width = `${options.width}px`;
                stain.style.height = `${options.height}px`;
                stain.style.left = `${options.left}%`;
                stain.style.top = `${options.top}%`;
                
                if (options.rotation) {
                    stain.style.setProperty('--rotation', `${options.rotation}deg`);
                }
                
                if (options.scale) {
                    stain.style.setProperty('--scale', options.scale);
                }
                
                paperBackground.appendChild(stain);
            }
            
            // Create fold lines
            function createFoldLines() {
                // Remove existing fold lines
                document.querySelectorAll('.fold-line').forEach(line => line.remove());
                
                // Horizontal fold lines
                for (let i = 0; i < 2; i++) {
                    const line = document.createElement('div');
                    line.className = 'fold-line horizontal';
                    line.style.top = `${25 + i * 50}%`;
                    paperBackground.appendChild(line);
                }
                
                // Vertical fold lines
                for (let i = 0; i < 1; i++) {
                    const line = document.createElement('div');
                    line.className = 'fold-line vertical';
                    line.style.left = `50%`;
                    paperBackground.appendChild(line);
                }
            }
            
            // Create ink blot effect on click
            function createInkBlot(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const blot = document.createElement('div');
                blot.className = 'ink-blot';
                blot.style.left = `${x}px`;
                blot.style.top = `${y}px`;
                blot.style.width = `${30 + Math.random() * 20}px`;
                blot.style.height = `${30 + Math.random() * 20}px`;
                
                this.appendChild(blot);
                
                // Create floating word
                if (Math.random() < 0.5) {
                    createFloatingWord(x, y, this);
                }
                
                // Remove after animation completes
                setTimeout(() => {
                    blot.remove();
                }, 2000);
            }
            
            // Create floating word effect
            function createFloatingWord(x, y, parent) {
                const word = document.createElement('div');
                word.className = 'floating-word';
                word.textContent = emotionalKeywords[Math.floor(Math.random() * emotionalKeywords.length)];
                word.style.left = `${x}px`;
                word.style.top = `${y}px`;
                
                parent.appendChild(word);
                
                // Remove after animation completes
                setTimeout(() => {
                    word.remove();
                }, 5000);
            }
            
            // Initialize paper movement
            function initPaperMovement() {
                let isDragging = false;
                let startX, startY, startScrollLeft, startScrollTop;
                
                paperContent.addEventListener('mousedown', e => {
                    isDragging = true;
                    paperContent.style.cursor = 'grabbing';
                    startX = e.pageX - paperContainer.offsetLeft;
                    startY = e.pageY - paperContainer.offsetTop;
                    startScrollLeft = paperContent.scrollLeft;
                    startScrollTop = paperContent.scrollTop;
                });
                
                paperContent.addEventListener('mouseleave', () => {
                    isDragging = false;
                    paperContent.style.cursor = 'text';
                });
                
                paperContent.addEventListener('mouseup', () => {
                    isDragging = false;
                    paperContent.style.cursor = 'text';
                });
                
                paperContent.addEventListener('mousemove', e => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - paperContainer.offsetLeft;
                    const y = e.pageY - paperContainer.offsetTop;
                    const walkX = (x - startX) * 1.5;
                    const walkY = (y - startY) * 1.5;
                    paperContent.scrollLeft = startScrollLeft - walkX;
                    paperContent.scrollTop = startScrollTop - walkY;
                    
                    // Subtle paper movement
                    const moveX = (x - startX) / 50;
                    const moveY = (y - startY) / 50;
                    paperBackground.style.transform = `rotate(${moveX}deg) translateY(${moveY}px)`;
                });
            }
            
            // Check paragraphs in view for adding effects
            function checkParagraphsInView() {
                const paragraphs = document.querySelectorAll('.paper-paragraph');
                paragraphs.forEach(para => {
                    const rect = para.getBoundingClientRect();
                    const isVisible = (
                        rect.top >= 0 &&
                        rect.left >= 0 &&
                        rect.bottom <= window.innerHeight &&
                        rect.right <= window.innerWidth
                    );
                    
                    if (isVisible && Math.random() < 0.05) {
                        const x = Math.random() * rect.width;
                        const y = Math.random() * rect.height;
                        createFloatingWord(x, y, para);
                    }
                });
            }
            
            // Initialize audio
            function initAudio() {
                const audioBars = document.querySelectorAll('.audio-bar');
                
                // Create ambient audio
                const audio = new Audio();
                audio.loop = true;
                audio.volume = 0.3;
                audio.src = 'data:audio/mp3;base64,SUQzAwAAAAAAI1RJVDIAAAAZAAADSSBXcm90ZSBUaGlzIEZvciBZb3UAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA';
                
                function toggleAudio() {
                    if (isPlaying) {
                        audio.pause();
                        audioBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                        `;
                        
                        // Reset audio bars
                        audioBars.forEach(bar => {
                            bar.style.height = '3px';
                        });
                        
                        if (audioContext) {
                            if (audioContext.state !== 'closed') {
                                audioContext.suspend();
                            }
                        }
                    } else {
                        audio.play();
                        audioBtn.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                                <line x1="23" y1="9" x2="17" y2="15"></line>
                                <line x1="17" y1="9" x2="23" y2="15"></line>
                            </svg>
                        `;
                        
                        // Initialize audio context if needed
                        if (!audioContext) {
                            audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            audioSource = audioContext.createMediaElementSource(audio);
                            audioAnalyzer = audioContext.createAnalyser();
                            
                            audioSource.connect(audioAnalyzer);
                            audioAnalyzer.connect(audioContext.destination);
                            
                            audioAnalyzer.fftSize = 64;
                            audioData = new Uint8Array(audioAnalyzer.frequencyBinCount);
                            
                            // Start visualization
                            visualizeAudio();
                        } else {
                            if (audioContext.state === 'suspended') {
                                audioContext.resume();
                            }
                        }
                    }
                    
                    isPlaying = !isPlaying;
                }
                
                // Visualize audio
                function visualizeAudio() {
                    if (!audioAnalyzer) return;
                    
                    audioAnalyzer.getByteFrequencyData(audioData);
                    
                    audioBars.forEach((bar, index) => {
                        if (index < audioData.length) {
                            const height = audioData[index] / 255 * 30;
                            bar.style.height = `${3 + height}px`;
                        }
                    });
                    
                    requestAnimationFrame(visualizeAudio);
                }
                
                // Audio button click handler
                audioBtn.addEventListener('click', toggleAudio);
            }
            
            // Back button handler
            backBtn.addEventListener('click', function() {
                journalExperience.classList.remove('active');
                uploadInterface.style.display = 'flex';
                
                setTimeout(() => {
                    uploadInterface.style.opacity = '1';
                    uploadInterface.style.transform = 'scale(1)';
                }, 100);
                
                // Stop audio if playing
                if (audioContext && audioContext.state === 'running') {
                    audioContext.suspend();
                }
                
                isPlaying = false;
                audioBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                `;
            });
            
            // Load the text from the text file if available
            if (pasteArea.textContent.trim() === '') {
                // Default text sample
                pasteArea.value = `על היתרונות והחסרונות של לחיות ולמות עם לב שבור
מאת יניב שיינפלד
בשביל דפני בת פנאוס

הספר הזה, או היומן הזה, מחברת שרבוטים שלי, פוסטים בפייסבוק ומחשבות אישיות פונה אליך הקורא, לקרוא אותו כאילו היה יומן שנמצא בתחנת רכבת בין 2 ערי בירה בעיירה קטנה עם ספסל בודד ב2023, כאילו האדם שכתב אותו שכח אותו לאחר שנים שכתב בו, והשיכחה הזאת, הרגע הזה שהיומן הזה נשאר שם, הורידה לאיש אבן מהלב ומהגב.
