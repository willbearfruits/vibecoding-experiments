<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Dithering Surface - Walking Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: monospace;
            color: white;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 3px black;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            text-align: left;
            z-index: 100;
            pointer-events: none;
            text-shadow: 0 0 3px black;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Fractal Dithering Surface - Walking Simulator</div>
    <div id="controls">
        WASD - Move around<br>
        Mouse - Look around<br>
        Space - Jump<br>
        P - Toggle palette<br>
        D - Toggle dithering<br>
        F - Toggle fog<br>
        1-5 - Change fractal detail
    </div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/PointerLockControls.js';

        // Main variables
        let camera, scene, renderer, controls;
        let geometry, material, terrain;
        let clock = new THREE.Clock();
        let terrainSize = 200;
        let terrainResolution = 200;
        
        // Movement
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = true;
        
        // Shader configuration
        let shaderUniforms = {
            time: { value: 0 },
            fogEnabled: { value: true },
            fogDistance: { value: 80.0 },
            fogColor: { value: new THREE.Color(0x000000) },
            ditheringEnabled: { value: true },
            ditheringScale: { value: 0.5 },
            paletteIndex: { value: 0 },
            fractalDetail: { value: 3.0 }
        };
        
        // Vertex shader
        const vertexShader = `
            varying vec2 vUv;
            varying vec3 vPosition;
            varying float vHeight;
            
            void main() {
                vUv = uv;
                vPosition = position;
                vHeight = position.y;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;
        
        // Fragment shader
        const fragmentShader = `
            uniform float time;
            uniform bool fogEnabled;
            uniform float fogDistance;
            uniform vec3 fogColor;
            uniform bool ditheringEnabled;
            uniform float ditheringScale;
            uniform int paletteIndex;
            
            varying vec2 vUv;
            varying vec3 vPosition;
            varying float vHeight;
            
            // Dithering matrix (Bayer 4x4)
            const float dither4x4[16] = float[16](
                0.0, 8.0, 2.0, 10.0,
                12.0, 4.0, 14.0, 6.0,
                3.0, 11.0, 1.0, 9.0,
                15.0, 7.0, 13.0, 5.0
            );
            
            // Color palettes
            vec3[5] palette0 = vec3[5](
                vec3(0.0, 0.0, 0.1),
                vec3(0.0, 0.1, 0.3),
                vec3(0.1, 0.3, 0.5),
                vec3(0.3, 0.5, 0.7),
                vec3(0.6, 0.8, 1.0)
            );
            
            vec3[5] palette1 = vec3[5](
                vec3(0.1, 0.0, 0.0),
                vec3(0.3, 0.1, 0.0),
                vec3(0.5, 0.3, 0.1),
                vec3(0.7, 0.5, 0.2),
                vec3(1.0, 0.8, 0.4)
            );
            
            vec3[5] palette2 = vec3[5](
                vec3(0.0, 0.1, 0.0),
                vec3(0.0, 0.2, 0.0),
                vec3(0.1, 0.4, 0.1),
                vec3(0.2, 0.6, 0.2),
                vec3(0.4, 0.8, 0.4)
            );
            
            vec3[5] palette3 = vec3[5](
                vec3(0.1, 0.0, 0.1),
                vec3(0.3, 0.1, 0.3),
                vec3(0.5, 0.2, 0.5),
                vec3(0.7, 0.4, 0.7),
                vec3(0.9, 0.6, 0.9)
            );
            
            // Get color from selected palette
            vec3 getColor(float value, int palette) {
                int index = int(floor(value * 4.99));
                
                if (palette == 0) return palette0[index];
                if (palette == 1) return palette1[index];
                if (palette == 2) return palette2[index];
                if (palette == 3) return palette3[index];
                
                // Default to first palette
                return palette0[index];
            }
            
            // Apply dithering
            float applyDither(float value, vec2 position, float scale) {
                if (!ditheringEnabled) return value;
                
                int x = int(mod(position.x / scale, 4.0));
                int y = int(mod(position.y / scale, 4.0));
                float threshold = dither4x4[x + y * 4] / 16.0;
                
                // Apply dithering
                return (value < threshold) ? floor(value * 4.0) / 4.0 : ceil(value * 4.0) / 4.0;
            }
            
            void main() {
                // Get height value normalized
                float heightValue = smoothstep(-5.0, 10.0, vHeight);
                
                // Apply dithering
                float ditheredHeight = applyDither(heightValue, gl_FragCoord.xy, ditheringScale * 4.0);
                
                // Get color from palette
                vec3 color = getColor(ditheredHeight, paletteIndex);
                
                // Apply fog
                if (fogEnabled) {
                    float viewZ = gl_FragCoord.z / gl_FragCoord.w;
                    float fogFactor = smoothstep(0.0, fogDistance, viewZ);
                    color = mix(color, fogColor, fogFactor);
                }
                
                gl_FragColor = vec4(color, 1.0);
            }
        `;
        
        init();
        animate();
        
        function init() {
            // Set up camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 10;
            
            // Set up scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 0, 80);
            
            // Set up renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Create controls
            controls = new PointerLockControls(camera, document.body);
            controls.addEventListener('lock', function() {
                document.getElementById('info').style.display = 'none';
            });
            controls.addEventListener('unlock', function() {
                document.getElementById('info').style.display = 'block';
            });
            
            // Add click to start
            document.addEventListener('click', function() {
                controls.lock();
            });
            
            // Create terrain
            createTerrain();
            
            // Add lights
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(1, 1, 1);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));
            
            // Set up keyboard controls
            setupControls();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function createTerrain() {
            // Generate terrain geometry
            geometry = new THREE.PlaneGeometry(terrainSize, terrainSize, terrainResolution, terrainResolution);
            geometry.rotateX(-Math.PI / 2);
            
            // Apply fractal noise to the terrain
            deformGeometry(geometry);
            
            // Create shader material
            material = new THREE.ShaderMaterial({
                uniforms: shaderUniforms,
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                side: THREE.DoubleSide
            });
            
            // Create mesh
            terrain = new THREE.Mesh(geometry, material);
            scene.add(terrain);
        }
        
        function deformGeometry(geometry, simplex) {
            const vertices = geometry.attributes.position.array;
            
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i];
                const z = vertices[i + 2];
                
                // Apply multiple layers of noise for fractal effect
                let y = 0;
                y += 5 * simplex.noise(x * 0.01, z * 0.01);
                y += 2 * simplex.noise(x * 0.03, z * 0.03);
                y += 1 * simplex.noise(x * 0.06, z * 0.06);
                y += 0.5 * simplex.noise(x * 0.12, z * 0.12);
                
                vertices[i + 1] = y;
            }
            
            // Update geometry
            geometry.attributes.position.needsUpdate = true;
            geometry.computeVertexNormals();
        }
        
        function setupControls() {
            // Keyboard event listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
        }
        
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveForward = true;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveLeft = true;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveBackward = true;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveRight = true;
                    break;
                case 'Space':
                    if (canJump) {
                        velocity.y += 10;
                        canJump = false;
                    }
                    break;
                case 'KeyP':
                    // Change palette
                    shaderUniforms.paletteIndex.value = (shaderUniforms.paletteIndex.value + 1) % 4;
                    break;
                case 'KeyF':
                    // Toggle fog
                    shaderUniforms.fogEnabled.value = !shaderUniforms.fogEnabled.value;
                    break;
                case 'Digit1':
                    shaderUniforms.fractalDetail.value = 1.0;
                    break;
                case 'Digit2':
                    shaderUniforms.fractalDetail.value = 2.0;
                    break;
                case 'Digit3':
                    shaderUniforms.fractalDetail.value = 3.0;
                    break;
                case 'Digit4':
                    shaderUniforms.fractalDetail.value = 4.0;
                    break;
                case 'Digit5':
                    shaderUniforms.fractalDetail.value = 5.0;
                    break;
                case 'KeyD':
                    // Toggle dithering
                    shaderUniforms.ditheringEnabled.value = !shaderUniforms.ditheringEnabled.value;
                    break;
            }
        }
        
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW':
                case 'ArrowUp':
                    moveForward = false;
                    break;
                case 'KeyA':
                case 'ArrowLeft':
                    moveLeft = false;
                    break;
                case 'KeyS':
                case 'ArrowDown':
                    moveBackward = false;
                    break;
                case 'KeyD':
                case 'ArrowRight':
                    moveRight = false;
                    break;
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function getHeightAt(x, z) {
            // Adjust coordinates relative to terrain
            const terrainHalfSize = terrainSize / 2;
            const nx = (x + terrainHalfSize) / terrainSize;
            const nz = (z + terrainHalfSize) / terrainSize;
            
            // Calculate indices in the geometry
            if (nx < 0 || nx > 1 || nz < 0 || nz > 1) return 0;
            
            const ix = Math.floor(nx * terrainResolution);
            const iz = Math.floor(nz * terrainResolution);
            const index = iz * (terrainResolution + 1) + ix;
            
            // Return the height from the geometry
            return geometry.attributes.position.array[index * 3 + 1];
        }
        
        function updateMovement(delta) {
            if (!controls.isLocked) return;
            
            // Apply gravity
            velocity.y -= 20 * delta;
            
            // Set movement direction based on controls
            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();
            
            // Calculate movement speed
            const speed = 20.0;
            
            // Apply movement
            if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;
            
            // Apply velocity to camera position
            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);
            
            // Update camera height based on terrain and jump
            const terrainHeight = getHeightAt(camera.position.x, camera.position.z) + 2.0; // 2.0 is player height
            
            // Apply Y position
            camera.position.y += velocity.y * delta;
            
            // Collision with ground
            if (camera.position.y < terrainHeight) {
                velocity.y = 0;
                camera.position.y = terrainHeight;
                canJump = true;
            }
            
            // Apply damping
            velocity.x *= 0.9;
            velocity.z *= 0.9;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update time for animations
            const delta = clock.getDelta();
            shaderUniforms.time.value += delta;
            
            // Update movement
            updateMovement(delta);
            
            // Render scene
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
